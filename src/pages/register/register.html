<ion-header>
    <ion-navbar color="primary">
      <ion-title>Cadastro</ion-title>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>
  
<h2 style="text-align: center">Vamos iniciar seu cadastro...</h2>

<ion-item>
  <ion-label>
      <ion-icon name="person"></ion-icon> 
      Email: 
    </ion-label>
  <ion-input type="text" #email></ion-input>
</ion-item>

<ion-item>  
  <ion-label>
    <ion-icon name="person"></ion-icon> 
    Senha: 
  </ion-label>
  <ion-input type="password" #senha></ion-input>
</ion-item>

<button class="cadastrar" ion-button block (click)="registrar()">Cadastrar</button>

</ion-content>
