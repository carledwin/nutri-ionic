<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
<img class="logo" src="assets/imgs/garfoefaca13.png">

<ion-item>
  <ion-label>
    <ion-icon name="person"></ion-icon> 
    Email: 
  </ion-label>
  <ion-input type="text" #email></ion-input>
</ion-item>

<ion-item>  
  <ion-label>
    <ion-icon name="lock"></ion-icon> 
    Senha: 
  </ion-label>
  <ion-input type="password" #senha></ion-input>
</ion-item>

<button class="logar" ion-button block (click)="entrar()">Logar</button>

<button class="logar" ion-button block (click)="entrarComFacebook()" icon-start>
  <ion-icon name="logo-facebook"></ion-icon>  
  Logar com o Facebook
</button>

<p class="cadastrar">
  <a (click)="cadastrar()">Criar uma conta</a>
</p>

<p class="esqueciMinhaSenha">
    <a (click)="esqueciMinhaSenha()">Esqueci minha senha</a>
  </p>
</ion-content>
